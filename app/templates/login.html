{% extends "base.html" %}

{% block title %}Login - SquiidWiki{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-950">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-900 border border-gray-800 rounded-lg shadow-xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-red-500">SquiidWiki</h1>
            <p class="text-sm text-gray-400 mt-2">Detroit Gang Research Database</p>
        </div>
        
        {% if error %}
        <div class="p-4 bg-red-900 border border-red-700 rounded text-red-100">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-500 text-white"
                    placeholder="Enter password"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded font-medium transition-colors"
            >
                Login
            </button>
        </form>
        
        <p class="text-xs text-center text-gray-500">
            Research tool for internal use only
        </p>
    </div>
</div>
{% endblock %}
