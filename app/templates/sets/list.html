{% extends "base.html" %}

{% block title %}Sets - SquiidWiki{% endblock %}

{% block content %}
<div class="p-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Sets</h1>
        <a href="/sets/add" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">
            Add Set
        </a>
    </div>
    
    <!-- Search Bar -->
    <div class="mb-6">
        <input 
            type="text" 
            placeholder="Search sets..." 
            class="w-full px-4 py-2 bg-gray-900 border border-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
            hx-get="/sets"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#sets-table"
            hx-include="[name='search']"
            name="search"
            value="{{ search }}"
        >
    </div>
    
    <!-- Sets Table -->
    {% include "sets/_table.html" %}
</div>
{% endblock %}
