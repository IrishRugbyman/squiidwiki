{% extends "base.html" %}

{% block title %}Network Graph - SquiidWiki{% endblock %}

{% block extra_head %}
<script src="https://unpkg.com/vis-network@9.1.6/standalone/umd/vis-network.min.js"></script>
<style>
    #graph-container {
        width: 100%;
        height: calc(100vh - 4rem);
        border: 1px solid #374151;
        background: #0a0a0a;
    }
</style>
{% endblock %}

{% block content %}
<div class="p-8 h-screen flex flex-col">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">Network Graph</h1>
        
        <div class="flex gap-4">
            <label class="flex items-center gap-2 text-sm text-gray-300">
                <input type="checkbox" id="toggle-members" checked class="rounded bg-gray-800 border-gray-700">
                Show Members
            </label>
            <label class="flex items-center gap-2 text-sm text-gray-300">
                <input type="checkbox" id="toggle-alliances" checked class="rounded bg-gray-800 border-gray-700">
                Show Alliances
            </label>
        </div>
    </div>
    
    <div class="flex-1 bg-gray-900 border border-gray-800 rounded-lg overflow-hidden">
        <div id="graph-container"></div>
    </div>
    
    <div class="mt-4 p-4 bg-gray-900 border border-gray-800 rounded-lg">
        <div class="flex gap-6 text-sm">
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full" style="background: #8b5cf6;"></div>
                <span class="text-gray-300">Alliance</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full" style="background: #22c55e;"></div>
                <span class="text-gray-300">Set</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full" style="background: #3b82f6;"></div>
                <span class="text-gray-300">Member</span>
            </div>
            <div class="flex items-center gap-2 ml-8">
                <div class="w-8 h-0.5" style="background: #22c55e;"></div>
                <span class="text-gray-300">Allied</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-8 h-0.5 border-t-2 border-dashed" style="border-color: #ef4444;"></div>
                <span class="text-gray-300">Enemy</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-8 h-0.5" style="background: #6b7280;"></div>
                <span class="text-gray-300">Member of</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/graph.js"></script>
{% endblock %}
