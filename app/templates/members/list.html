{% extends "base.html" %}

{% block title %}Members - SquiidWiki{% endblock %}

{% block content %}
<div class="p-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Members</h1>
        <a href="/members/add" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">
            Add Member
        </a>
    </div>
    
    <!-- Search Bar -->
    <div class="mb-6">
        <input 
            type="text" 
            placeholder="Search members..." 
            class="w-full px-4 py-2 bg-gray-900 border border-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
            hx-get="/members"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#members-table"
            hx-include="[name='search']"
            name="search"
            value="{{ search }}"
        >
    </div>
    
    <!-- Members Table -->
    {% include "members/_table.html" %}
</div>
{% endblock %}
